<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider </title>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="css/page.css" rel="stylesheet" type="text/css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#slider').fadeslider();
            startanim();
        });
    </script>
</head>

<body>
    <div id="contain">

        <section>

            <div id="slider">
                <ul>
                    <li id="slide1">
                        <div class="slide1">
                            <div class="container h-100">
                                <div class="row h-100">
                                    <div class="col-6">
                                        <div class="circle-box">
                                            <div class="cloud-container1 cld">
                                                <img src="images/cloud.png" alt="cloud" class="w-100">
                                            </div>
                                            <div class="cloud-container2 cld">
                                                <img src="images/cloud.png" alt="cloud" class="w-100">
                                            </div>
                                            <div class="cloud-container3 cld">
                                                <img src="images/cloud.png" alt="cloud" class="w-100">
                                            </div>


                                            <div class="innercircle" id="innercircle">
                                                <img src="images/circle-pink.png">
                                            </div>
                                            <div class="innercircle2">
                                                <img src="images/circle-yellow.png">
                                            </div>
                                        </div>
                                        <div class="boyimage">
                                            <img src="images/boy.png" alt="Kid" class="w-100">
                                        </div>


                                    </div>
                                    <div class="col-6">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="slide2" id="slide2">
                            <div class="container h-100">
                                <div class="row h-100">
                                    <div class="col-6">
                                        <div class="tilt-box">
                                            <div class="lettera letter">
                                                <img src="images/letter-a.png" class="w-100">
                                            </div>
                                            <div class="letterb letter">
                                                <img src="images/letter-b.png" class="w-100">
                                            </div>
                                            <div class="letterc letter">
                                                <img src="images/letter-c.png" class="w-100">
                                            </div>
                                            <div class="letterd letter">
                                                <img src="images/letter-d.png" class="w-100">
                                            </div>

                                            <div class="innertilt">
                                                <img src="images/Purple-Box-Tilt.png">
                                            </div>
                                            <div class="innertilt2">
                                                <img src="images/Pink-Box-Tilt.png">
                                            </div>
                                        </div>
                                        <div class="teachimg">
                                            <img src="images/teach.png" alt="teach" class="w-100">
                                        </div>


                                    </div>
                                    <div class="col-6">

                                    </div>
                                </div>
                            </div>
                        </div>

                    </li>

                </ul>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/fadeslider.js"></script>

</body>

</html>
