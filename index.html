<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider </title>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="css/page.css" rel="stylesheet" type="text/css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#slider').fadeslider();

        });
    </script>
</head>

<body>
    <div id="contain">

        <section>

            <div id="slider">
                <ul id="slides">
                    <!----------------------SLIDE 1---------------------------->

                    <li id="slide1">
                        <div class="slide1">
                            <div class="container h-100">
                                <div class="row h-100">
                                    <div class="col-lg-6 col-md-6 h-100
                                     col-sm-12">
                                        <div class="circle-box">
                                            <div class="cloud-container1 cld">
                                                <img src="images/cloud.png" alt="cloud" class="w-100">
                                            </div>
                                            <div class="cloud-container2 cld">
                                                <img src="images/cloud.png" alt="cloud" class="w-100">
                                            </div>
                                            <div class="cloud-container3 cld">
                                                <img src="images/cloud.png" alt="cloud" class="w-100">
                                            </div>


                                            <div class="innercircle" id="innercircle">
                                                <img src="images/circle-pink.png">
                                            </div>
                                            <div class="innercircle2">
                                                <img src="images/circle-yellow.png">
                                            </div>
                                        </div>
                                        <div class="boyimage">
                                            <img src="images/boy.png" alt="Kid" class="w-100">
                                        </div>


                                    </div>
                                    <div class="col-6">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- --------------------SLIDE 2------------------------- -->

                    <li id="slide2">
                        <div class="slide2">
                            <div class="container h-100">
                                <div class="row h-100">
                                    <div class="col-lg-6 col-md-6 h-100
                                    col-sm-12">
                                        <div class="tilt-box">
                                            <div class="lettera letter">
                                                <img src="images/bird2.png" class="w-100">
                                            </div>
                                            <div class="letterb letter">
                                                <img src="images/bird2.png" class="w-100">
                                            </div>

                                            <div class="letterd letter">
                                                <img src="images/bird2.png" class="w-100">
                                            </div>

                                            <div class="innertilt">
                                                <img src="images/Purple-Box-Tilt.png">
                                            </div>
                                            <div class="innertilt2">
                                                <img src="images/Pink-Box-Tilt.png">
                                            </div>
                                        </div>
                                        <div class="teachimg">
                                            <img src="images/teach.png" alt="teach" class="w-100">
                                        </div>


                                    </div>
                                    <div class="col-6">

                                    </div>
                                </div>
                            </div>
                        </div>

                    </li>

                    <!-- --------------------SLIDE 3---------------------------->

                    <li id="slide3">
                        <div class="slide3">
                            <div class="container-fluid h-100 p-0">
                                <div class="row h-100">
                                    <div class="col-12">
                                        <div class="image1">
                                            <img src="images/one.png">
                                        </div>
                                        <div class="image2">
                                            <img src="images/two.png">
                                        </div>
                                        <div class="image3">
                                            <img src="images/3.png">
                                        </div>
                                        <div class="image4">
                                            <img src="images/4.png">
                                        </div>
                                        <div class="image5">
                                            <img src="images/5.png">
                                        </div>
                                        <div class="image6">
                                            <img src="images/6.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- -------------Slide3 END------------------ -->
                </ul>

            </div>
        </section>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="js/fadeslider.js"></script>

</body>

</html>
